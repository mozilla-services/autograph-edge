# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
#
version: 2.1
jobs:
  unit-test:
    docker:
        - image: cimg/go:1.22
    steps:
      - checkout

      - run:
          name: Run unit tests
          command: |
              sudo apt update && sudo apt -y install libltdl-dev
              PATH=/usr/local/go/bin:$PATH make test

  test:
    docker:
        - image: cimg/go:1.22
    environment:
      # docker-compose will default to the project directory which
      # defaults to 'project' on CCI and conflicts with other CCI
      # builds for network and container names
      COMPOSE_PROJECT_NAME: autograph_edge
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Autograph
          command: |
              docker pull mozilla/autograph

      - run:
          name: Build Autograph Edge Images
          command: |
              docker-compose build

      - run:
          name: Sign test APKs and XPIs and verify the APK
          command: |
              docker-compose run test

      - run:
          name: stop and clean up docker-compose containers and images
          command: |
              docker-compose stop && docker-compose rm -f

  build:
    docker:
        - image: cimg/go:1.22
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build Docker image
          command: | 
            docker build -t app:build . \
              --build-arg VERSION_BUILD_URL="$CIRCLE_BUILD_URL" \
              --build-arg VERSION_TAG_NAME="$CIRCLE_TAG"

      # save the built docker container into CircleCI's cache. This is
      # required since Workflows do not have the same remote docker instance.
      - run:
          name: docker save app:build
          command: mkdir -p docker-cache; docker save -o docker-cache/docker.tar "app:build"
      - save_cache:
          key: v1-{{ .Branch }}-{{epoch}}
          paths:
            - docker-cache/docker.tar
  deploy:
    docker:
      - image: cimg/deploy:2024.03.1
    steps:
      - setup_remote_docker
      - restore_cache:
          key: v1-{{.Branch}}
      - run:
          name: Restore Docker image cache
          command: docker load -i docker-cache/docker.tar

      - run:
          name: Deploy to Dockerhub
          command: |
            # deploy master
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag app:build ${DOCKERHUB_REPO}:latest
              docker push ${DOCKERHUB_REPO}:latest
            elif  [ ! -z "${CIRCLE_TAG}" ]; then
            # deploy a release tag...
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker tag app:build "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker images
              docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
            fi

workflows:
  version: 2
  test-verify-build-deploy:
    jobs:
      - unit-test:
          filters:
            tags:
              only: /.*/

      - test:
          filters:
            tags:
              only: /.*/

      - build:
          requires:
            - test
          filters:
            tags:
              only: /.*/

      - deploy:
          requires:
            - test
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: main
